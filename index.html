<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Book Haven</h1>
    <nav>
      <ul>
        <li><a href="#fiction">Fiction</a></li>
        <li><a href="#nonfiction">Non-fiction</a></li>
        <li><a href="#romance">Romance</a></li>
        <li><a href="#children">Children</a></li>
      </ul>
    </nav>
  </header>

  git remote add origin https://github.com/TabassumNadia/First-project.git<main>
    <section id="fiction" class="book-section">
      <h2>Fiction</h2>
      <div class="book" onclick="openModal('The Silent Patient', 'Alex Michaelides')">
        <img src="images/silent_patient.jpg" alt="The Silent Patient">
        <p>The Silent Patient</p>
      </div>
    </section>

    <section id="nonfiction" class="book-section">
      <h2>Non-fiction</h2>
      <div class="book" onclick="openModal('Educated', 'Tara Westover')">
        <img src="images/educated.jpg" alt="Educated">
        <p>Educated</p>
      </div>
    </section>

    <section id="romance" class="book-section">
      <h2>Romance</h2>
      <div class="book" onclick="openModal('The Love Hypothesis', 'Ali Hazelwood')">
        <img src="images/love_hypothesis.jpg" alt="The Love Hypothesis">
        <p>The Love Hypothesis</p>
      </div>
    </section>

    <section id="children" class="book-section">
      <h2>Children</h2>
      <div class="book" onclick="openModal('Harry Potter', 'J.K. Rowling')">
        <img src="images/harry_potter.jpg" alt="Harry Potter">
        <p>Harry Potter</p>
      </div>
    </section>
  </main>

  <div id="bookModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="bookTitle"></h2>
      <p id="bookAuthor"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
